<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>Preston Thomas</h1>
    <!-- Include an image -->
    <img src="https://www.mailordergems.com/images/products/51323.jpg" alt="A pile of rough gemstones of varying colors in a rock tumbler." class="shrinkToFit" width="556" height="417">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I work at a Mediterranean restaurant so hummus and lentil soup is the fuel my body runs on</li>
      <li>I like to write plays in my free time</li>
      <li>My favorite drink is pear and apple juice with aloe vera chunks</li>
    </ul>
    <!-- Create a footer -->
    <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
      <p>"These violent delights have violent ends..." -Shakespeare</p>
    </footer>
</body>
</html>
